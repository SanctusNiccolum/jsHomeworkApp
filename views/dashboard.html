<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function loadPet() {
            const response = await fetch('/pets/user');
            const pets = await response.json();
            const petsList = document.getElementById('petsList');
            petsList.innerHTML = ''; 

            pets.forEach(pet => {
                const petItem = document.createElement('div');
                petItem.className = 'card mb-3';
                petItem.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${pet.name}</h5>
                        <p class="card-text">возраст ${pet.age}</p>
                    </div>
                `;
                petsList.appendChild(petItem);
            });
        }

        window.onload = loadPet;
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Личный кабинет</h1>
        
        <div class="row">
            <div class="col-lg-6">
                <h2>Ваши петомцы:</h2>
                <div id="petsList" class="list-group">
                </div>
            </div>


        </div>

        <div class="mt-4">
            <a href="/logout" class="btn btn-warning">Выйти</a>
        </div>
        <div>
            <a href="/pets/list" class="btn btn-warning">Посмотреть всех петомцев</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
